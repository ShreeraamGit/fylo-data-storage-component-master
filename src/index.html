<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 15px;
            text-align: center;
            border: 1px solid white;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="px-7 w-screen h-screen lg:p-0 bg-mobile-pattern bg-no-repeat bg-cover flex flex-col justify-center overflow-hidden text-white lg:bg-fixed lg:bg-bottom lg:bg-no-repeat lg:bg-auto bg-main lg:bg-desktop-pattern font-['Raleway'] text-mysize">
    <div class="flex flex-col justify-center w-full h-full lg:flex-row lg:justify-center lg:w-full lg:h-auto" id="container">
        <div class="flex flex-col w-full mb-5 lg:mb-0 lg:mr-10 lg:w-96 bg-box-bg rounded-l-2xl rounded-br-2xl rounded-tr-large" id="logo-box">
            <div class="pl-10 mt-10 mb-10" id="logo">
                <img class="w-40" src="/images/logo.svg" alt="logo">
            </div>
            <div class="flex flex-row justify-around w-3/4 pl-10 mb-10 lg:w-4/5" id="folder-box">
                <div class="bg-main rounded-xl" id="document-contaiiner">
                    <div class="m-3" id="document">
                        <img class="" src="/images/icon-document.svg" alt="logo">
                    </div>
                </div>
                <div class="bg-main rounded-xl" id="folder-container">
                    <div class="m-3" id="folder">
                        <img class="" src="/images/icon-folder.svg" alt="logo">
                    </div>
                </div>
                <div class="bg-main rounded-xl lg:mr-5" id="upload-container">
                    <div class="m-3" id="upload">
                        <img class="" src="/images/icon-upload.svg" alt="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-auto relative lg:relative lg:justify-end lg:h-auto lg:w-2/5 h-1/3" id="inside-container">
            <div class="flex flex-col bg-box-bg rounded-xl lg:w-auto lg:h-auto" id="storage-capacity">
                <div class="flex flex-col m-5 lg:m-11" id=margin-box>
                    <div class="" id="storage-description">
                        <h1 class="mb-3 font-thin text-mysize text-font-color">Youâ€™ve used <span class="font-bold">815 GB</span> of your storage</h1>
                    </div>
                    <div class="w-full h-4 rounded-full bg-main" id="storage-bar">
                        <div class="h-full bg-gradient-to-r from-color-from to-color-to text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 80%">
                            <div class="w-3 h-full ml-auto bg-white rounded-full" id="meter"></div>
                        </div>
                    </div>
                    <div class="flex mt-2 mb-5 lg:mb-0" id="bar-points">
                        <p class="">0 GB</p>
                        <p class="ml-auto">1000 GB</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center w-48 h-16  text-black bg-white absolute bottom-[40px] right-[60px] lg:absolute lg:top-0 lg:rounded-2xl rounded-xl lg:right-10" id="gbleft-box">
                <div class="flex flex-row justify-center" id="number-left">
                    <p class="font-['Raleway'] text-5xl font-extrabold">185 <span class="text-sm font-light">GB left</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
