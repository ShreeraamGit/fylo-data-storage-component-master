<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="flex flex-col justify-center w-full h-screen text-white bg-fixed bg-bottom bg-no-repeat bg-main bg-desktop-pattern font-['Raleway'] text-mysize">
    <div class="flex justify-center w-full h-auto " id="container">
        <div class="flex flex-col mr-10 w-96 bg-box-bg rounded-l-2xl rounded-br-2xl rounded-tr-large" id="logo-box">
            <div class="mt-10 mb-10 ml-10" id="logo">
                <img class="w-40" src="/images/logo.svg" alt="logo">
            </div>
            <div class="flex flex-row justify-between w-3/5 mb-10 ml-10" id="folder-box">
                <div class=" bg-main rounded-xl" id="document-contaiiner">
                    <div class="m-3" id="document">
                        <img class="" src="/images/icon-document.svg" alt="logo">
                    </div>
                </div>
                <div class=" bg-main rounded-xl" id="folder-container">
                    <div class="m-3" id="folder">
                        <img src="/images/icon-folder.svg" alt="logo">
                    </div>
                </div>
                <div class="bg-main rounded-xl" id="upload-container">
                    <div class="m-3" id="upload">
                        <img src="/images/icon-upload.svg" alt="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="relative flex flex-col justify-end w-2/5 h-auto" id="inside-container">
            <div class="flex flex-col bg-box-bg" id="storage-capacity">
                <div class="flex flex-col m-11" id=margin-box>
                    <div class="" id="storage-description">
                        <h1 class="mb-3 font-thin text-mysize text-font-color">You’ve used <span class="font-bold">815 GB</span> of your storage</h1>
                    </div>
                    <div class="w-full h-4 rounded-full bg-main" id="storage-bar">
                        <div class="h-full bg-gradient-to-r from-color-from to-color-to text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 80%">
                            <div class="w-3 h-full ml-auto bg-white border-2 border-white rounded-full" id="meter"></div>
                        </div>
                    </div>
                    <div class="flex mt-2" id="bar-points">
                        <p class="">0 GB</p>
                        <p class="ml-auto">1000 GB</p>
                    </div>
                </div>
            </div>
            <div class="absolute top-0 flex flex-col justify-center w-48 h-20 text-black bg-white rounded-2xl right-10" id="gbleft-box">
                <div class="flex flex-row justify-center" id="number-left">
                    <p class="font-['Raleway'] text-5xl font-extrabold">185 <span class="text-sm font-light">GB left</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
